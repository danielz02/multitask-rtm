# Setup
setup: multi_task

# Database
train_db_name: PROSPECT
val_db_name: PROSPECT
trBatch: 64
valBatch: 64
nworkers: 1

# Optimizer and scheduler
# epochs: 100
epochs : 500
optimizer: adam
optimizer_kwargs:
   lr: 0.0001
   weight_decay: 0.0001
scheduler: poly

# Model
model: baseline
backbone: resnet18
head: MLP

backbone_kwargs:
    dilated: False

# Tasks
task_dictionary:
    N: True
    Cab(Chl): True
    Car: True
    Ant: True
    Cs(Cbown): True
    Cw: True
    Cm(Cdm): True

# Loss kwargs
loss_kwargs:
   loss_scheme: baseline
   loss_weights:
        N: 1
        Cab(Chl): 1
        Car: 1
        Ant: 1
        Cs(Cbown): 1
        Cw: 1
        Cm(Cdm): 1
